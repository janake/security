spring.application.name=spring-cli

#client registration configuration
spring.security.oauth2.client.registration.keycloak.client-id=spring-cli
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=password
spring.security.oauth2.client.registration.keycloak.scope=openid

#OIDC provider configuration:
spring.security.oauth2.client.provider.keycloak.issuer-uri=https://kc.prodet.org/realms/prodet
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

#validating JWT token against our Keycloak server
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://kc.prodet.org/realms/prodet

logging.level.org.springframework.security=DEBUG